<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzanne's Caribbean Cuisine</title>
    <link rel="stylesheet"  href="/ecommerce-2/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h2 class="menu-group-heading">
                Starters
            </h2>
            <div class="menu-group">
                <div class="menu-item">
                    <img class="menu-item-image" src="./images/patties.jpg" alt="Beef Patties">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Beef Patties</span>
                            <span class="menu-item-price">$15.00/dozen</span>
                        </h3>
                    </div>
                </div>
                <div class="menu-item">
                    <img class="menu-item-image" src="/ecommerce-2/images/pholourie.jpg" alt="Pholourie">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Pholourie</span>
                            <span class="menu-item-price">$3.50/bag</span>
                        </h3>
                    </div>
                </div>
                <div class="menu-item">
                    <img class="menu-item-image" src="./images/potatoballs.jpg" alt="Potato Balls">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Potato Balls</span>
                            <span class="menu-item-price">$2.50/bag</span>
                        </h3>
                    </div>
                </div>
                <div class="menu-item">
                    <img class="menu-item-image" src="./images/tennis-rolls.jpg" alt="Tennis Rolls">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Tennis Rolls</span>
                            <span class="menu-item-price">$3.00</span>
                        </h3>
                    </div>
                </div>
                <div class="menu">
            <h2 class="menu-group-heading">
                Mains
            </h2>
            <div class="menu-group">
                <div class="menu-item">
                    <img class="menu-item-image" src="./images/chickencurry.jpg" alt="Chicken Curry">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Chicken Curry</span>
                            <span class="menu-item-price">$20.00/small tray</span>
                        </h3>
                    </div>
                </div>
                <div class="menu-item">
                    <img class="menu-item-image" src="./images/beefcurry.jpg" alt="Beef Curry">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Beef Curry</span>
                            <span class="menu-item-price">$20.00/small tray</span>
                        </h3>
                    </div>
                </div>
                <div class="menu-item">
                    <img class="menu-item-image" src="./images/goatcurry.jpg" alt="Goat Curry">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Goat Curry</span>
                            <span class="menu-item-price">$20.00/small tray</span>
                        </h3>
                    </div>
                </div>
                <div class="menu-item">
                    <img class="menu-item-image" src="./images/peasandrice.jpg" alt="Peas and Rice">
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Peas and Rice</span>
                            <span class="menu-item-price">$15.00/small tray</span>
                        </h3>
                    </div>
                </div>
                <div class="menu">
            <h2 class="menu-group-heading">
                Dessert
                </h2>
                <div class="menu-group">
                    <div class="menu-item">
                        <img class="menu-item-image" src="./images/Mithai.jpg" alt="Mithai">
                        <div class="menu-item-text">
                            <h3 class="menu-item-heading">
                                <span class="menu-item-name">Mithai</span>
                                <span class="menu-item-price">$3.00/bag</span>
                            </h3>
                        </div>
                    </div>
                    <div class="menu-item">
                        <img class="menu-item-image" src="./images/" alt="Cassava Pone">
                        <div class="menu-item-text">
                            <h3 class="menu-item-heading">
                                <span class="menu-item-name">Cassava Pone</span>
                                <span class="menu-item-price">$5.00</span>
                            </h3>
                        </div>
                    </div>
                    
                </div>
        </div>
    </div>
</body>
</html>
