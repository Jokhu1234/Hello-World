<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey Form</title>
    <link rel="stylesheet" href="/Layout-4/styles.css"/>

</head>
<body>
    <main>
<h1>Feedback Survey Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
        <br />
        <label for="feedback">Type of Feedback:</label><br>
        <select id="feedback"  name="feedback">

        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
        <option value="suggestion">Suggestion</option>
        </select>
        <br />
       <h4>Services Used:</h4>
        <form>
            <input type="checkbox" id="service1" name="services" value="service1">
            <label for="service1">Service 1</label><br />
            <input type="checkbox" id="service2" name="services" value="service2">
            <label for="service2">Service 2</label><br />
            <input type="checkbox" id="service3" name="services" value="service3">
            <label for="service3">Service 3</label>
            </form>
        <br />
        <form action="/action_page.php">
        <p><label for="additionalcomments">Additional Comments:</label></p>
        <textarea id="additionalcomments" name="additionalcomments"  rows="6">
            </textarea>
    </form>
        
<button class="button">Submit Feedback</button>
</main>
</body>
</html>
